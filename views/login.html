{% extends 'base.html' %}

{% block title %} Login {% endblock %}


{% block content %}

<div id="login">
    <div class="container">

        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">

                        {% if (errorMessage | length) > 0 %}
                            <div class="alert alert-warning mt-3 mb-0 mx-3" role="alert">
                                {{ errorMessage }}
                            </div>
                        {% endif %}

                    <form id="login-form" class="form" action="/login" method="POST">
                        <h3 class="text-center text-info">Login</h3>

                        <div class="form-group">
                            <label for="username" class="text-info">Username</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="password" class="text-info">Password</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>

                        <!-- <label for="remember" class="text-info">
                            <span>Remember me&nbsp;</span>
                            <span><input id="remember" name="remember" type="checkbox"></span>
                        </label> -->

                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Login">
                        </div>

                        <div id="other-link" class="text-end">
                            <a href="/signup" class="text-info text-decoration-none">Sign up instead</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
