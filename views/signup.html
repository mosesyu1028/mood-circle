{% extends 'base.html' %}

{% block title %} Signup {% endblock %}

{% block content %}

<div id="signup">
    <div class="container">

        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">

                        {% if (errorMessage | length) > 0 %}
                            <div class="alert alert-warning mt-3 mb-0 mx-3" role="alert">
                                {{ errorMessage }}
                            </div>
                        {% endif %}

                    <form id="login-form" class="form" action="/signup" method="POST">
                        <h3 class="text-center text-info">Sign Up</h3>

                        <div class="form-group">
                            <label for="username" class="text-info">Username</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="password" class="text-info">Password</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="confirm" class="text-info">Confirm Password</label><br>
                            <input type="password" name="confirm" id="confirm" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Sign Up">
                        </div>

                        <div id="other-link" class="text-end">
                            <a href="/login" class="text-info text-decoration-none">I have an account</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
