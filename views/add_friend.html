{% extends 'base.html' %}

{% block title %} Add Friend {% endblock %}


{% block content %}

<div id="login">
    <div class="container">

        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">

                        {% if (errorMessage | length) > 0 %}
                            <div class="alert alert-warning mt-3 mb-0 mx-3" role="alert">
                                {{ errorMessage }}
                            </div>
                        {% endif %}

                    <form id="login-form" class="form" action="/add_friend" method="POST">
                        <h3 class="text-center text-info">Add Friend</h3>

                        <div class="form-group">
                            <label for="frienduser" class="text-info">Username</label><br>
                            <input type="text" name="frienduser" id="frienduser" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Login">
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
